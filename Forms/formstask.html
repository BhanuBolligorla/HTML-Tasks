<html>
    <title>Forms</title>
    <body>
        <table border="2px"; align="center"; style="width:1000px;height:50px;"><tr  style="background-color:#74c498;">
            <th>Form Field</th>
            <th>UI Presentation</th>
        </tr>
        <tr align="center" style="background-color: rgb(180, 247, 225);">
            <td>Text Field</td>
            <td><form>
                    <input type="text" placeholder="Normal text" name="normal text">
            </form></td>
        </tr>
        <tr align="center" style="background-color: rgb(196, 241, 241);">
            <td>Password</td>
            <td>
                <form>
                    <input type="password" placeholder="password" name="password">
                </form>
            </td>
        </tr>
        <tr align="center " style="background-color: rgb(180, 247, 225);"> 
            <td>
                Hidden Field
            </td>
            <td>
                <form>
                    <input type="hidden" id="hidden" value="12345" >
                    
                </form>
            </td>
        </tr>
        <tr align="center" style="background-color: rgb(196, 241, 241);">
            <td>Text Area</td>
            <td><form >
                <textarea id="area" rows="6" cols="120" name="text"></textarea>
            </form></td>
        </tr>
        <tr align="center" style="background-color:rgb(180, 247, 225);">
            <td>
                Check box
            </td>
            <td>
                <form>
                    <input type="checkbox" id="Checkbox1" name="Checkbox1">
                    <label for Checkbox1>Checkbox1</label>
                    <input type="checkbox" id="Checkbox2" name="Checkbox2">
                    <label for Checkbox2>Checkbox2</label>
                    <input type="checkbox" id="checkbox3" name="checkbox3">
                    <label for checkbox>Checkbox3</label>
                </form>
            </td>
        </tr>
        <tr align="center" style="background-color:rgb(196, 241, 241) ;">
            <td>Radio Button</td>
            <td>
                <form>
                    <input type="radio" id="red" name="fav_color" value="Red">
                    <label for "Red">Red</label>
                    <input type="radio" id="green" name="fav_color" value="Green">
                    <label for "Green">Green</label>
                    <input type="radio" id="blue" name="fav_color" value="Blue">
                    <label for "Blue">Blue</label> 
                </form>
            </td>
        </tr>
        <tr align="center" style="background-color:rgb(180, 247, 225);">
            <td>Submit</td>
            <td>
                <form>
                    <input type="submit">
                </form>
            </td>
        </tr>
        <tr align="center" style="background-color:rgb(196, 241, 241) ;">
            <td>Drop Down Menu</td>
            <td><form>
                <select name="fruits" id="fruits">
                    <option  value="apple">Apple</option>
                    <option value="mangoes">Mangoes</option>
                    <option value="grapes">Grapes</option>
                    <option value="banana">Bananas</option>
                    <option value="cherries">Cherries</option>
                </select>
            </form></td>
        </tr>
        <tr align="center" style="background-color:rgb(180, 247, 225);">
            <td>
                Reset Button
            </td>
            <td>
                <form>
                    <input type="reset">
                </form>
            </td>
        </tr>
        <tr align="center"style="background-color:rgb(196, 241, 241) ;">
            <td>
                Image Button
            </td>
            <td>
                <form>
                    <input type="file" id="file" name="file">
                    
                </form>
            </td>
        </tr>

            
        </table>
    </body>
</html>
